<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>itsnotskeleton.xyz</title>

    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .pfp {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-size: 32px;
            font-weight: bold;
        }

        .quote {
            margin-top: 10px;
            font-size: 20px;
            opacity: 0.8;
        }

        audio {
            margin-top: 25px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card">
        <img class="pfp" src="https://files.catbox.moe/tdlojf.webp" alt="PFP">

        <div class="name">itsnotskeleton.xyz</div>
        <div class="quote">"I'M SIMULBANGING IT!"</div>

        <audio controls autoplay>
            <source src="https://files.catbox.moe/ay6ljw.mp3" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
